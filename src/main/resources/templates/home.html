<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Главная страница</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .tab-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .tab-buttons button {
      padding: 12px 20px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tab-buttons button:hover {
      background-color: #9c4dcc;
    }

    h1 {
      font-size: 32px;
      color: #6a1b9a;
      text-align: center;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .calendar-day {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 18px;
    }

    .white {
      background-color: white;
    }

    .blue {
      background-color: blue;
      color: white;
    }

    .green {
      background-color: green;
      color: white;
    }

    .yellow {
      background-color: yellow;
    }

    .orange {
      background-color: orange;
      color: white;
    }

    .red {
      background-color: red;
      color: white;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .notification-item {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .notification-item button {
      background-color: #d1c4e9;
      color: #6a1b9a;
      padding: 8px 15px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .notification-item button:hover {
      background-color: #9c4dcc;
      color: white;
    }

    .footer-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }

    .footer-buttons button {
      background-color: #6a1b9a;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .footer-buttons button:hover {
      background-color: #9c4dcc;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="tab-buttons">
    <button onclick="switchTab('notifications')">Уведомления</button>
    <button onclick="switchTab('calendar')">Календарь</button>
    <button onclick="switchTab('statistics')">Статистика</button>
    <button onclick="switchTab('stock')">Текущие запасы</button>
  </div>

  <div class="section notifications active">
    <h1>Уведомления</h1>
    <ul style="list-style-type: none;">
      <th:block th:if="${notifications.isEmpty()}">
        <p>Нет новых уведомлений</p>
      </th:block>
      <li th:each="notification : ${notifications}" class="notification-item">
        <span th:text="${notification.medicationSchedule.medication.tradeName}"></span>
        <span th:text="${notification.sentAt}"></span>
        <a th:href="@{/submit/{id}(id=${notification.id})}" class="notification-item">Подтвердить</a>
      </li>
    </ul>
  </div>

  <div class="section calendar">
    <h1>Календарь приёмов</h1>
    <div class="calendar" id="calendar">
      <div th:each="entry : ${calendar}" class="calendar-day"
           th:class="${entry[1]}"
           th:text="${entry[0]}"> </div>
    </div>
  </div>

  <div class="section statistics">
    <h1>Статистика</h1>
    <div id="statistics">
      <p th:text="${statistics}"></p>
    </div>
  </div>

  <div class="section stock">
    <h1>Текущие запасы</h1>
    <ul>
      <li th:each="stock : ${stock}">
        <span th:text="${stock.medication.tradeName}"></span>
        <span th:text="${stock.remainingQuantity}"></span>
      </li>
    </ul>
  </div>
</div>

<div class="footer-buttons">
  <button onclick="window.location.href='/edit-stock'">Изменить запасы</button>
  <button onclick="window.location.href='/create-schedule'">Создать новый приём</button>
</div>

<script>
  function switchTab(tabName) {
    const sections = document.querySelectorAll('.section');
    sections.forEach(section => section.classList.remove('active'));

    const activeSection = document.querySelector(`.${tabName}`);
    if (activeSection) {
      activeSection.classList.add('active');
    }
  }
</script>

</body>
</html>
